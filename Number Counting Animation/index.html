<!DOCTYPE html>
<html lang="en">
  <!-- Project Name: Number Counting Animation
Youtube: https://youtube.com/@devRasen
Copyright: Â©MdRasen -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counting Animation | devRasen</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header section -->
      <div class="header">
        <h4 class="title">Growing</h4>
        <h1 class="sub-title">Exponentially</h1>
      </div>
      <!-- Counters section -->
      <div class="counters">
        <!-- Counter 1 -->
        <div class="counter customer">
          <h2 class="number"><span class="value" data-value="210">0</span>+</h2>
          <p class="detail">Satisfied Customers</p>
        </div>
        <!-- Counter 2 -->
        <div class="counter project">
          <h2 class="number"><span class="value" data-value="15">0</span>k+</h2>
          <p class="detail">Projects Finised</p>
        </div>
        <!-- Counter 3 -->
        <div class="counter employee">
          <h2 class="number"><span class="value" data-value="110">0</span>+</h2>
          <p class="detail">Creative Employees</p>
        </div>
        <!-- Counter 4 -->
        <div class="counter award">
          <h2 class="number"><span class="value" data-value="12">0</span>+</h2>
          <p class="detail">International Awards</p>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
